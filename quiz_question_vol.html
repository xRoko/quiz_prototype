<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background Gradient */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #6a0dad, #3a69d4);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        /* Question Container */
        .question-container {
            width: 90%;
            max-width: 500px;
            text-align: center;
            background: #ffffff10;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .question-container h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* Progress Bar */
        .progress-bar {
            width: 100%;
            height: 5px;
            background: #ffffff30;
            border-radius: 5px;
            margin: 10px 0 20px;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            width: 10%; /* Change this dynamically for progress */
            height: 100%;
            background: #00c8ff;
            display: block;
            border-radius: 5px;
        }

        /* Quiz Question Styling */
        .question-container p {
            margin-bottom: 30px; /* Space between question and answers */
            font-size: 22px; /* Increased font size for the question */
            font-weight: bold; /* Optional: Bold text for emphasis */
        }

        /* Answer Cards */
        .answers {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .answer {
            background: #000000b0;
            color: white;
            padding: 20px;
            font-size: 16px;
            text-align: left;
            border-radius: 10px;
            position: relative;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .answer:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }

        .answer::after {
            content: '';
            width: 15px;
            height: 15px;
            position: absolute;
            bottom: 10px;
            right: 10px;
            border-radius: 3px;
        }

        /* Color accents for answers */
        .answer:nth-child(1)::after {
            background: #ff4d4d;
        }
        .answer:nth-child(2)::after {
            background: #4d94ff;
        }
        .answer:nth-child(3)::after {
            background: #4dff88;
        }
        .answer:nth-child(4)::after {
            background: #faff4d;
        }

        /* Buttons */
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            background: #ff4d4d;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #d13b3b;
        }

        .btn.next {
            background: #2ecc71;
        }

        .btn.next:hover {
            background: #27ae60;
        }

        a {
            text-decoration: none;
            color: snow;
        }
    </style>
</head>
<body>
<div class="question-container">
    <h2>Otázka 1</h2>
    <div class="progress-bar"></div>
    <p>Ktoré mesto je hlavným mestom Slovenska?</p>
    <div class="answers">
        <a href="quiz_question_vol2.html" class="answer">Bratislava</a>
        <div class="answer">Košice</div>
        <div class="answer">Trnava</div>
        <div class="answer">Žilina</div>
    </div>
    <div class="buttons">
        <button class="btn back"><a href="start_quiz.html">SPÄT</a></button>
    </div>
</div>
</body>
</html>
